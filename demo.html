<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      media="screen"
      href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-horizontal" role="form">
        <legend>Form title</legend>

        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" class="form-control" id="id" placeholder="id" />

          <label for="fullname">Fullname</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Fullname"
          />

          <label for="email">email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="email"
          />

          <div class="form-group">
            <label for="inputPosition" class="col-sm-2 control-label"
              >Position:</label
            >
            <div class="col-sm-2">
              <select
                name="position"
                id="inputPosition"
                class="form-control"
                required="required"
              >
                <!-- <option value="">DEV</option>
                        <option value="">TEST</option>
                        <option value="">SCRUM MASTER</option>
                        <option value="">PM</option> -->
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="inputDepartment" class="col-sm-2 control-label"
              >Department:</label
            >
            <div class="col-sm-2">
              <select
                name="inputDepartment"
                id="inputDepartment"
                class="form-control"
                required="required"
              >
                <!-- <option value="">Ban hang 1</option>
                    <option value="">Ban hang 2</option>
                    <option value="">Ban hang 3</option> -->
              </select>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id="add">Add</button>
        <button type="button" class="btn btn-primary" id="update">
          Update
        </button>
      </form>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>Position</th>
            <th>Department</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- <tr>
            <td>1</td>
            <td>Nguyen Van A</td>
            <td>nguyenvana@gmail.com</td>
            <td>DEV</td>
            <td>Ban hang 1</td>
            <td>
              <button type="button" class="btn btn-default" onclick="click()">Edit</button>

              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
